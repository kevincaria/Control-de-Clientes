<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la persona</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <h1>Datos de la persona</h1>
    <a th:href="@{/}"> Regresar</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${persona}">
        <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> Hubo un eror en el nombre</span>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" th:field="*{apellido}">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> Hubo un eror en el apellido</span>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Hubo un eror en el email</span>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" th:field="*{telefono}">
        <br>
        <input type="submit" name="guardar" value="Guardar">
    </form>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
